<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-images{
            display: flex;
            height: 400px;
            border: 5px solid blue;
            transition: 1s;
        }
        img{
            min-width: 400px;
        }
        .slider{
            border: 5px solid black;
            overflow: hidden;
            width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="container-images">
            <img src="images/1.jpg" alt="images">
            <img src="images/2.jpg" alt="images">
            <img src="images/3.jpg" alt="images">
            <img src="images/4.jpg" alt="images">
            <img src="images/5.jpg" alt="images">
        </div>
    </div>
    <button class="prev">prev</button>
    <button class="next">next</button>
    <script>

        const containerImages = document.querySelector('.container-images')
        const buttonPrev = document.querySelector('.prev')
        const buttonNext = document.querySelector('.next')
        let i = 0;
        buttonNext.addEventListener('click', function(){  
            
            if( i > -(containerImages.children.length-1) * 400 ){
                i -= 400;
                containerImages.style.marginLeft = i + 'px';
            }
        });
        buttonPrev.addEventListener('click', function(){
            i += 400;
            if(i > 0){
                i = 0;
                return;
            }
            containerImages.style.marginLeft = i + 'px';
        });

    </script>
</body>
</html>
