<body>
    <button id="btn_del">Удалить данные</button>

    <table id="statsTable">
        <tr>
            <td>Январь</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>140</td>
        </tr>
        <tr>

            <td>115</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>Март</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>100</td>
        </tr>
    </table>



    <script>
        /*
        Задание:
        Напишите сценарий, который удалит строки таблицы, в которых во второй колонке находятся значения меньше 100.
        (В прошлом уроке были рассмотрены примеры, показывающие как получить доступ к родительским элементам, так как 
        удалять нужно не ячейку td, в которой находится значение, а строку tr, в которой расположена эта ячейка).
        */

        let table = document.querySelector("#statsTable");
        let rowLength = table.rows[0].cells.length; // количество колонок в таблице


        let tableColumn = document.querySelectorAll("#statsTable td:nth-child(2)");
        

        function deleteData() 
        {
            for (const row of tableColumn) 
            {                
                if(+row.textContent<100)
                {                    
                    row.parentElement.remove();
                }
            }
        }

        let btn=document.getElementById("btn_del");
        console.dir(btn);
        btn.onclick=deleteData;
    </script>
</body>
